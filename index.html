    main ={

            console.log(this.firName + " " + this.lasName);
        },
        age : function(){
            return new Date().getFullYear() - this.dob;
        }
    }

        dob : 2000
    }
    std2 = {
        firName : "M",
        lasName : "Ayaz",
        dob : 2000
    }
    
    std1.__proto__ = main;
    std1.fullName();
    std2.__proto__ = main;
